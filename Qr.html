<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="Hehe.css">
</head>
<body>
    <!-- Pop-up Notifikasi -->
    <div id="notification" class="notification">
        <p>Terima kasih sudah mengunjungi web ini ;)</p>
    </div>

    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="qr-input" placeholder="Masukkan teks atau URL">
        <label for="size-select">Pilih Ukuran QR Code:</label>
        <select id="size-select">
            <option value="300">300×300 px</option>
            <option value="400">400×400 px</option>
            <option value="600">600×600 px</option>
        </select>
        <label for="file-name-input">Nama File (opsional):</label>
        <input type="text" id="file-name-input" placeholder="Masukkan nama file">
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-code"></div>
        <button id="download-btn" style="display: none;">Download QR Code</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="Alamak.js"></script>
</body>
</html>
